<Div>

    <div>
        <p>
            Title: {{shared.title}}
        </p>

    </div>
<div>
    <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of shared.listItems" >
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.description }}</td>
            </tr>
          
        </tbody>
      </table>

</div>


</Div>
